product:
    owner: 6d27def1bb7fb0138933a4ee2e33cce9f5af999a
    name: test_mex
    mode_product_name: test_mex_mode
    mode_product_file: mexico_city_mode
    description: description of test product
    resolution: 5m
    read: 'org:wri'
bands:
    - name: scores
      description: output probablity from model
      dtype: Float32
      nbits: 32
      data_range: [0.0,1.0]
      color: Undefined
      type: derived
    - name: class
      description: landuse/landcover classes
      data_range: [0,255]
      nodata: 255
      color: Palette
      colormap:
        - [106, 222, 172, 255]
        - [255, 94, 97, 255]
        - [253, 104, 255, 255]
        - [237, 237, 135, 255]
        - [11, 96, 200, 255]
        - [ 0, 255, 255, 255]
        - [119, 119, 119, 255]
      type: class
    - name: cloud_score
      description: mean cloud value(0 or 1) in window of pixel
      dtype: Float32
      nbits: 32
      data_range: [0.0,1.0]
      color: Undefined
      type: derived
    - name: water_mask
      description: 1=water, 0=no-water 
      data_range: [0,1]
      nodata: 1
      type: mask
band_defaults:
    dtype: Byte
    nbits: 8
    resolution_unit: meters
input:
    products:
        - 'sentinel-2:L1C'
    bands:
        - blue
        - green
        - red
        - nir
        - swir1
        - swir2
        - alpha
model: 
    filename: 6cat_9city_2img_Mexico.hd5
    key: 6cat_9city_2img_Mexico.hd5
run:
    tile_set: mexico_city-5:512:8.p
    regions:
        - mexico_city
    size: 512
    pad: window
    window: 17
    # start_date: '2017-11-01'
    # end_date: '2018-01-15'
    start_date: '2018-11-01'
    end_date: '2019-01-15'
    # start_date: '2019-08-15'
    # end_date: '2019-11-01'
    nb_scenes: 5



