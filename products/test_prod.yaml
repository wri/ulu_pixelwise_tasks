product:
    owner: 6d27def1bb7fb0138933a4ee2e33cce9f5af999a
    name: test_prod
    description: description of test product
    resolution: 5m
    read: 'org:wri'
bands:
    - name: scores
      description: output probablity from model
      dtype: Float32
      nbits: 32
      data_range: [0.0,1.0]
      color: Undefined
      type: derived
    - name: class
      description: landuse/landcover classes
      data_range: [0,255]
      nodata: 255
      color: Palette
      colormap:
        - [102, 141, 60, 255]
        - [169, 161, 140, 255]
        - [73, 56, 41, 255]
      type: class
    - name: cloud_score
      description: mean cloud value(0 or 1) in window of pixel
      dtype: Float32
      nbits: 32
      data_range: [0.0,1.0]
      color: Undefined
      type: derived
    - name: water_mask
      description: 1=water, 0=no-water 
      data_range: [0,1]
      nodata: 1
      type: mask
band_defaults:
    dtype: Byte
    nbits: 8
    resolution_unit: meters
input:
    products:
        - 'sentinel-2:L1C'
    bands:
        - blue
        - green
        - red
        - nir
        - swir1
        - swir2
        - alpha
model: 
    filename: "3cat_14ct_green_2017_2-img-bl_weights_slow.hdf5.index"
    key: "3cat_14ct_green_2017_2-img-bl_weights_slow.hdf5.index"
run:
    tile_set: urban_india-5:512:8-DEV2000.p
    scenes: urban_india-5:512:8-DEV2000-5:20171101:20180115.ndjson
    regions:
        - urban_india-dev2000
    size: 1024
    pad: window
    window: 17
    start_date: '2017-11-01'
    end_date: '2018-01-15'
    nb_scenes: 5



