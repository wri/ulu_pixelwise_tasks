product:
    id: hyderabad_msk_fix6_mode
    description: land use classes and confidence for urban india
    resolution: 5m
    read: 'org:wri'
    notes: >-
      this product is a mode maping of product 
      "wri:urban_land_use_predictions-india"
      confidence is equal to the pixel level number of matching lulc 
      prediction divided by the number of predictions.

bands:
    - name: lulc
      description: landuse/landcover classes
      data_range: [0,255]
      display_range: [0,255]
      nodata: 6
      class_labels:
        - Open Space 
        - Non-Residential 
        - Residential Atomistic 
        - Residential Informal Subdivision 
        - Residential Formal Subdivision 
        - Residential Housing Project 
        - No Data
      colormap:
        - [106, 222, 172, 255]
        - [255, 94, 97, 255]
        - [253, 104, 255, 255]
        - [237, 237, 135, 255]
        - [132, 225, 255, 255]
        - [ 0, 123, 255, 255]
        - [119, 119, 119, 255]
      color: Palette
      type: class
    - name: confidence
      description: percentage of lulc for all tiles (counts/nb_scenes)
      data_type: Float32
      data_range: [0.0,1.0]
      display_range: [0,1.0]
      color: Undefined
    - name: counts
      description: count in stack with lulc value
      data_range: [0,10]
      display_range: [0,6]
      nodata: 0
      color: Undefined

band_defaults:
    data_type: Byte
    resolution: 
      value: 5
      unit: meters

input:
    products:
        - 'sentinel-2:L1C'
    bands:
        - blue
        - green
        - red
        - nir
        - swir1
        - swir2
        - alpha
model: 
    filename: 6cat_india-all_exc.hd5
    key: 6cat_india-all_exc.hd5
run:
model: 
    filename: 6cat_india-all_exc.hd5
    key: 6cat_india-all_exc.hd5
run:
    # tile_set: hyderabad.geojson-5:512:8.p
    # tile_set: sitapur_dev_2-5:32:8.p
    tile_set: test_keys.p
    regions:
        - hyderabad.geojson
    size: 512
    pad: window
    window: 17
    # start_date: '2016-11-01'
    # end_date: '2017-01-15'
    # start_date: '2017-11-01'
    # end_date: '2018-01-15'
    start_date: '2018-11-01'
    end_date: '2019-01-15'
    nb_scenes: 5
