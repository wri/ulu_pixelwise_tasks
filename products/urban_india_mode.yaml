product:
    owner: 6d27def1bb7fb0138933a4ee2e33cce9f5af999a
    name: urban_land_use-india
    description: land use classes and confidence for urban india
    resolution: 5m
    read: 'org:wri'
    notes: >-
      this product is a mode maping of product 
      "wri:urban_land_use_predictions-india"
      confidence is equal to the pixel level number of matching lulc 
      prediction divided by the number of predictions.

bands:
    - name: confidence
      description: percentage of lulc for all tiles (counts/nb_scenes)
      dtype: Float32
      nbits: 32
      data_range: [0.0,1.0]
      color: Undefined
      type: derived
    - name: class
      description: landuse/landcover classes
      data_range: [0,255]
      nodata: 255
      color: Palette
      colormap:
        - [106, 222, 172, 255]
        - [255, 94, 97, 255]
        - [253, 104, 255, 255]
        - [237, 237, 135, 255]
        - [132, 225, 255, 255]
        - [ 0, 123, 255, 255]
        - [119, 119, 119, 255]
      type: class
    - name: counts
      description: percentage of lulc for all tiles
      data_range: [0,255]
      nodata: 0
      color: Undefined
      type: derived

band_defaults:
    dtype: Byte
    nbits: 8
    resolution_unit: meters

input:
    products:
        - 'sentinel-2:L1C'
    bands:
        - blue
        - green
        - red
        - nir
        - swir1
        - swir2
        - alpha
model: 
    filename: 6cat_india-all_exc.hd5
    key: 6cat_india-all_exc.hd5
run:
    tile_set: 'urban_india-5:512:8-b5.p'
    regions:
        - test
    size: 512
    pad: window
    window: 17
    # start_date: '2017-11-01'
    # end_date: '2018-01-15'
    start_date: '2018-11-01'
    end_date: '2019-01-15'
    # start_date: '2019-08-15'
    # end_date: '2019-11-01'
    # start_date:
    #   - '2017-11-01'
    #   - '2018-11-01'
    # end_date:
    #   - '2018-01-15'
    #   - '2019-01-15'
    nb_scenes: 5
